<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        div:hover{
            color: blue;
        }
       

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: blueviolet;
            color: chartreuse;
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passa o mouse aqui
        <p>Texto Escondido</p>
    </div>
    
</body>
</html>
